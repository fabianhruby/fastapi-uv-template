# Ruff Configuration

# General settings
indent-width = 4
line-length = 88
target-version = "py314"
show-fixes = true

# Linting rules
lint.select = [
    "E", "W", "F", "I", "C90", "D", "UP", "N", "PD",
    "PLE", "PLR", "PLW", "NPY", "RUF", "A", "B", "COM",
    "C4", "DTZ", "EM", "ISC", "ICN", "G", "ARG", "PTH"
]
lint.ignore = ["ANN", "ISC003", "PLW2901"]
lint.fixable = [
    "A", "C", "D", "E", "F", "G", "I", "N", "Q", "S", "T",
    "W", "ANN", "ARG", "BLE", "COM", "DJ", "DTZ", "EM",
    "ERA", "EXE", "FBT", "ICN", "INP", "ISC", "NPY", "PD",
    "PGH", "PIE", "PL", "PT", "PTH", "PYI", "RET", "RSE",
    "RUF", "SIM", "SLF", "TCH", "TID", "TRY", "UP", "YTT"
]
lint.unfixable = ["B"]

# Exclude common directories and files
exclude = [
    ".bzr", ".direnv", ".eggs", ".git", ".hg", ".mypy_cache",
    ".nox", ".pants.d", ".pytype", ".ruff_cache", ".svn",
    ".tox", ".venv", "__pypackages__", "_build", "buck-out",
    "build", "dist", "node_modules", "venv", ".dvc", "*.ipynb"
]

# Per-file ignores
lint.per-file-ignores = {}

# Allow unused variables when underscore-prefixed
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Formatter settings
[format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

# Plugin-specific settings
[lint.mccabe]
max-complexity = 15

[lint.isort]
combine-as-imports = true
force-wrap-aliases = true
order-by-type = true
lines-between-types = 1

[lint.pep8-naming]
extend-ignore-names = ["x", "y", "df", "X", "Y", "file", "f"]

[lint.pydocstyle]
convention = "numpy"
